<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Share my monitor </title>
</head>
<style>

</style>

<body style="margin: 0; padding: 10px;">
    <p> Share My Monitor </p>
    <input id="play" value="Play" type="button" />
    <input id="stop" value="Stop" type="button" />

    <script>
        const { ipcRenderer } = require('electron')
        function sendMessage(arg) {
            console.log("Send message : ", arg); 
            ipcRenderer.send('synchronous-message', arg);
        }

        document.getElementById("play").addEventListener("click", () => { sendMessage('play') });
        document.getElementById("stop").addEventListener("click", () => { sendMessage('stop') });

    </script>
</body>


</html>
